">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Creates a Redux store that holds the state tree.</span></span><br><span class="line"><span class="comment"> * The only way to change the data in the store is to call `dispatch()` on it.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * There should only be a single store in your app. To specify how different</span></span><br><span class="line"><span class="comment"> * parts of the state tree respond to actions, you may combine several reducers</span></span><br><span class="line"><span class="comment"> * into a single reducer function by using `combineReducers`.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>reducer A function that returns the next state tree, given</span></span><br><span class="line"><span class="comment"> * the current state tree and the action to handle.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;any&#125;</span> </span>[preloadedState] The initial state. You may optionally specify it</span></span><br><span class="line"><span class="comment"> * to hydrate the state from the server in universal apps, or to restore a</span></span><br><span class="line"><span class="comment"> * previously serialized user session.</span></span><br><span class="line"><span class="comment"> * If you use `combineReducers` to produce the root reducer function, this must be</span></span><br><span class="line"><span class="comment"> * an object with the same shape as `combineReducers` keys.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>[enhancer] The store enhancer. You may optionally specify it</span></span><br><span class="line"><span class="comment"> * to enhance the store with third-party capabilities such as middleware,</span></span><br><span class="line"><span class="comment"> * time travel, persistence, etc. The only store enhancer that ships with Redux</span></span><br><span class="line"><span class="comment"> * is `applyMiddleware()`.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;Store&#125;</span> </span>A Redux store that lets you read the state, dispatch actions</span></span><br><span class="line"><span class="comment"> * and subscribe to changes.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="function"><span class="keyword">function</span> <span class="title">createStore</span>(<span class="params">reducer, preloadedState, enhancer</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 类型不对，报错</span></span><br><span class="line">    <span class="keyword">if</span> (</span><br><span class="line">        (<span class="keyword">typeof</span> preloadedState === <span class="string">&#x27;function&#x27;</span> &amp;&amp; <span class="keyword">typeof</span> enhancer === <span class="string">&#x27;function&#x27;</span>) ||</span><br><span class="line">        (<span class="keyword">typeof</span> enhancer === <span class="string">&#x27;function&#x27;</span> &amp;&amp; <span class="keyword">typeof</span> <span class="built_in">arguments</span>[<span class="number">3</span>] === <span class="string">&#x27;function&#x27;</span>)</span><br><span class="line">    ) &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">            <span class="string">&#x27;It looks like you are passing several store enhancers to &#x27;</span> +</span><br><span class="line">                <span class="string">&#x27;createStore(). This is not supported. Instead, compose them &#x27;</span> +</span><br><span class="line">                <span class="string">&#x27;together to a single function&#x27;</span>,</span><br><span class="line">        );</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 可以不传preloadedState反而传enhancer（单独省略第二个参数）</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> preloadedState === <span class="string">&#x27;function&#x27;</span> &amp;&amp; <span class="keyword">typeof</span> enhancer === <span class="string">&#x27;undefined&#x27;</span>) &#123;</span><br><span class="line">        enhancer = preloadedState;</span><br><span class="line">        preloadedState = <span class="literal">undefined</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> enhancer !== <span class="string">&#x27;undefined&#x27;</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> enhancer !== <span class="string">&#x27;function&#x27;</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&#x27;Expected the enhancer to be a function.&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> enhancer(createStore)(reducer, preloadedState);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> reducer !== <span class="string">&#x27;function&#x27;</span>) &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&#x27;Expected the reducer to be a function.&#x27;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> currentReducer = reducer;</span><br><span class="line">    <span class="keyword">let</span> currentState = preloadedState;</span><br><span class="line">    <span class="keyword">let</span> currentListeners = [];</span><br><span class="line">    <span class="keyword">let</span> nextListeners = currentListeners;</span><br><span class="line">    <span class="keyword">let</span> isDispatching = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 相同就取一个备份</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">ensureCanMutateNextListeners</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (nextListeners === currentListeners) &#123;</span><br><span class="line">            nextListeners = currentListeners.slice();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Reads the state tree managed by the store.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@returns <span class="type">&#123;any&#125;</span> </span>The current state tree of your application.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">getState</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (isDispatching) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">                <span class="string">&#x27;You may not call store.getState() while the reducer is executing. &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;The reducer has already received the state as an argument. &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;Pass it down from the top reducer instead of reading it from the store.&#x27;</span>,</span><br><span class="line">            );</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> currentState;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Adds a change listener. It will be called any time an action is dispatched,</span></span><br><span class="line"><span class="comment">     * and some part of the state tree may potentially have changed. You may then</span></span><br><span class="line"><span class="comment">     * call `getState()` to read the current state tree inside the callback.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * You may call `dispatch()` from a change listener, with the following</span></span><br><span class="line"><span class="comment">     * caveats:</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 1. The subscriptions are snapshotted just before every `dispatch()` call.</span></span><br><span class="line"><span class="comment">     * If you subscribe or unsubscribe while the listeners are being invoked, this</span></span><br><span class="line"><span class="comment">     * will not have any effect on the `dispatch()` that is currently in progress.</span></span><br><span class="line"><span class="comment">     * However, the next `dispatch()` call, whether nested or not, will use a more</span></span><br><span class="line"><span class="comment">     * recent snapshot of the subscription list.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 2. The listener should not expect to see all state changes, as the state</span></span><br><span class="line"><span class="comment">     * might have been updated multiple times during a nested `dispatch()` before</span></span><br><span class="line"><span class="comment">     * the listener is called. It is, however, guaranteed that all subscribers</span></span><br><span class="line"><span class="comment">     * registered before the `dispatch()` started will be called with the latest</span></span><br><span class="line"><span class="comment">     * state by the time it exits.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>listener A callback to be invoked on every dispatch.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@returns <span class="type">&#123;Function&#125;</span> </span>A function to remove this change listener.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">subscribe</span>(<span class="params">listener</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> listener !== <span class="string">&#x27;function&#x27;</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&#x27;Expected the listener to be a function.&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (isDispatching) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">                <span class="string">&#x27;You may not call store.subscribe() while the reducer is executing. &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;If you would like to be notified after the store has been updated, subscribe from a &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;component and invoke store.getState() in the callback to access the latest state. &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;See https://redux.js.org/api-reference/store#subscribe(listener) for more details.&#x27;</span>,</span><br><span class="line">            );</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">let</span> isSubscribed = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">        ensureCanMutateNextListeners();</span><br><span class="line">        <span class="comment">// 添加监听函数</span></span><br><span class="line">        nextListeners.push(listener);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> <span class="title">unsubscribe</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (!isSubscribed) &#123;</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (isDispatching) &#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">                    <span class="string">&#x27;You may not unsubscribe from a store listener while the reducer is executing. &#x27;</span> +</span><br><span class="line">                        <span class="string">&#x27;See https://redux.js.org/api-reference/store#subscribe(listener) for more details.&#x27;</span>,</span><br><span class="line">                );</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            isSubscribed = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">            ensureCanMutateNextListeners();</span><br><span class="line">            <span class="keyword">const</span> index = nextListeners.indexOf(listener);</span><br><span class="line">            nextListeners.splice(index, <span class="number">1</span>);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Dispatches an action. It is the only way to trigger a state change.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * The `reducer` function, used to create the store, will be called with the</span></span><br><span class="line"><span class="comment">     * current state tree and the given `action`. Its return value will</span></span><br><span class="line"><span class="comment">     * be considered the **next** state of the tree, and the change listeners</span></span><br><span class="line"><span class="comment">     * will be notified.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * The base implementation only supports plain object actions. If you want to</span></span><br><span class="line"><span class="comment">     * dispatch a Promise, an Observable, a thunk, or something else, you need to</span></span><br><span class="line"><span class="comment">     * wrap your store creating function into the corresponding middleware. For</span></span><br><span class="line"><span class="comment">     * example, see the documentation for the `redux-thunk` package. Even the</span></span><br><span class="line"><span class="comment">     * middleware will eventually dispatch plain object actions using this method.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>action A plain object representing “what changed”. It is</span></span><br><span class="line"><span class="comment">     * a good idea to keep actions serializable so you can record and replay user</span></span><br><span class="line"><span class="comment">     * sessions, or use the time travelling `redux-devtools`. An action must have</span></span><br><span class="line"><span class="comment">     * a `type` property which may not be `undefined`. It is a good idea to use</span></span><br><span class="line"><span class="comment">     * string constants for action types.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@returns <span class="type">&#123;Object&#125;</span> </span>For convenience, the same action object you dispatched.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Note that, if you use a custom middleware, it may wrap `dispatch()` to</span></span><br><span class="line"><span class="comment">     * return something else (for example, a Promise you can await).</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">dispatch</span>(<span class="params">action</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!isPlainObject(action)) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">                <span class="string">&#x27;Actions must be plain objects. &#x27;</span> + <span class="string">&#x27;Use custom middleware for async actions.&#x27;</span>,</span><br><span class="line">            );</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> action.type === <span class="string">&#x27;undefined&#x27;</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(</span><br><span class="line">                <span class="string">&#x27;Actions may not have an undefined &quot;type&quot; property. &#x27;</span> +</span><br><span class="line">                    <span class="string">&#x27;Have you misspelled a constant?&#x27;</span>,</span><br><span class="line">            );</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (isDispatching) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&#x27;Reducers may not dispatch actions.&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            isDispatching = <span class="literal">true</span>;</span><br><span class="line">            <span class="comment">// 用户自定义reducer方法</span></span><br><span class="line">            <span class="comment">// 初始化时action是react定义的一个变量，理论上是返回case default的数据,在这里就是preloadedState参数的值</span></span><br><span class="line">            <span class="comment">// 手动调用时就取用户期望的case</span></span><br><span class="line">            currentState = currentReducer(currentState, action);</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            isDispatching = <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 初始化时就是空[]</span></span><br><span class="line">        <span class="keyword">const</span> listeners = (currentListeners = nextListeners);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; listeners.length; i++) &#123;</span><br><span class="line">            <span class="keyword">const</span> listener = listeners[i];</span><br><span class="line">            listener();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> action;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Replaces the reducer currently used by the store to calculate the state.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * You might need this if your app implements code splitting and you want to</span></span><br><span class="line"><span class="comment">     * load some of the reducers dynamically. You might also need this if you</span></span><br><span class="line"><span class="comment">     * implement a hot reloading mechanism for Redux.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>nextReducer The reducer for the store to use instead.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@returns <span class="type">&#123;void&#125;</span></span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">replaceReducer</span>(<span class="params">nextReducer</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> nextReducer !== <span class="string">&#x27;function&#x27;</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&#x27;Expected the nextReducer to be a function.&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        currentReducer = nextReducer;</span><br><span class="line">        dispatch(&#123;<span class="attr">type</span>: ActionTypes.REPLACE&#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Interoperability point for observable/reactive libraries.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@returns <span class="type">&#123;observable&#125;</span> </span>A minimal observable of state changes.</span></span><br><span class="line"><span class="comment">     * For more information, see the observable proposal:</span></span><br><span class="line"><span class="comment">     * https://github.com/tc39/proposal-observable</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">observable</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">const</span> outerSubscribe = subscribe;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            <span class="comment">/**</span></span><br><span class="line"><span class="comment">             * The minimal observable subscription method.</span></span><br><span class="line"><span class="comment">             * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>observer Any object that can be used as an observer.</span></span><br><span class="line"><span class="comment">             * The observer object should have a `next` method.</span></span><br><span class="line"><span class="comment">             * <span class="doctag">@returns <span class="type">&#123;subscription&#125;</span> </span>An object with an `unsubscribe` method that can</span></span><br><span class="line"><span class="comment">             * be used to unsubscribe the observable from the store, and prevent further</span></span><br><span class="line"><span class="comment">             * emission of values from the observable.</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            subscribe(observer) &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">typeof</span> observer !== <span class="string">&#x27;object&#x27;</span> || observer === <span class="literal">null</span>) &#123;</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">TypeError</span>(<span class="string">&#x27;Expected the observer to be an object.&#x27;</span>);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="function"><span class="keyword">function</span> <span class="title">observeState</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">                    <span class="keyword">if</span> (observer.next) &#123;</span><br><span class="line">                        observer.next(getState());</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                observeState();</span><br><span class="line">                <span class="keyword">const</span> unsubscribe = outerSubscribe(observeState);</span><br><span class="line">                <span class="keyword">return</span> &#123;unsubscribe&#125;;</span><br><span class="line">            &#125;,</span><br><span class="line"></span><br><span class="line">            [$$observable]() &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="built_in">this</span>;</span><br><span class="line">            &#125;,</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// When a store is created, an &quot;INIT&quot; action is dispatched so that every</span></span><br><span class="line">    <span class="comment">// reducer returns their initial state. This effectively populates</span></span><br><span class="line">    <span class="comment">// the initial state tree.</span></span><br><span class="line">    <span class="comment">// 填充初始数据</span></span><br><span class="line">    dispatch(&#123;<span class="attr">type</span>: ActionTypes.INIT&#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        dispatch,</span><br><span class="line">        subscribe,</span><br><span class="line">        getState,</span><br><span class="line">        replaceReducer,</span><br><span class="line">        [$$observable]: observable,</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);

      localStorage.setItem('comments_active', commentClass);
    });
  }
